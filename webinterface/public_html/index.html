<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >

        <title>Battery Capacitor</title>
    </head>
    <body>
        <div class="container">
            <h1 id="connection_status">Disconnected</h1>
            <h1>Device status: <span id="device_status">Unknown</span></h1>
            <h1>Device measurement state: <span id="current_state">Unknown</span></h1>
            <h1>Voltage: <span id="reading_voltage">N/A</span> V</h1>
            <h1>Current: <span id="reading_current">N/A</span> A</h1>
            <h1>Capacity: <span id="reading_capacity">N/A</span> Wh</h1>

            <div class="btn-group" role="group" aria-label="state">
                <button type="button" class="btn btn-success btn-lg" id="state_run">Run</button>
                <button type="button" class="btn btn-warning btn-lg" id="state_pause">Pause</button>
                <button type="button" class="btn btn-danger btn-lg" id="state_stop">Stop</button>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="config.js"></script>
        <script src="app.js"></script>
    </body>
</html>
