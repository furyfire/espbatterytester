<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >

        <title>Battery Capacitor</title>
    </head>
    <body>
        <div class="container">
            <h2 id="connection_status">Connecting...</h2>
            <h2>Device status: <span id="device_status">Unknown</span></h2>
            <h1>Device measurement state: <span id="current_state">Unknown</span></h1>
            <div class="btn-group" role="group" aria-label="state">
                <button type="button" class="btn btn-success btn-lg" id="state_run">Run</button>
                <button type="button" class="btn btn-warning btn-lg" id="state_pause">Pause</button>
                <button type="button" class="btn btn-danger btn-lg" id="state_stop">Stop</button>
            </div>


            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="reading_voltage">N/A</span> V</h5>
                        <p class="card-text">Battery voltage</p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="reading_current">N/A</span> mA</h5>
                        <p class="card-text">Current measurement</p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="reading_capacity">N/A</span> mAh</h5>
                        <p class="card-text">Accumulated energy since measurement was started</p>
                    </div>

                </div>
            </div>



            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Chart voltage
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <canvas id="chart_voltage" height="400"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Table voltage
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <table class="table" id="table_voltage">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Voltage (V)</th>
                                        <th scope="col">Current (mA)</th>
                                        <th scope="col">Charge (mAh)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js" integrity="sha256-J2sc79NPV/osLcIpzL3K8uJyAD7T5gaEFKlLDM18oxY=" crossorigin="anonymous"></script>
        <script src="config.js"></script>
        <script src="app.js"></script>
    </body>
</html>
